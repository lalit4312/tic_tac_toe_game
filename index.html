<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Epic Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

        :root {
            --primary-color: #4d41ff;
            --secondary-color: #ff416c;
            --background: #1a1a2e;
            --x-color: #ff416c;
            --o-color: #4d41ff;
            --win-color: #64ff8f;
            --cell-bg: rgba(255, 255, 255, 0.05);
            --cell-hover: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--background);
            color: #fff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Animated background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(125deg, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 20s infinite linear;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }

            25% {
                transform: translateY(-20px) translateX(10px);
            }

            50% {
                transform: translateY(0) translateX(20px);
            }

            75% {
                transform: translateY(20px) translateX(10px);
            }

            100% {
                transform: translateY(0) translateX(0);
            }
        }

        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: clamp(15px, 5vw, 40px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(77, 65, 255, 0.3),
                0 0 30px rgba(255, 65, 108, 0.3);
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 100%;
            max-width: 500px;
        }

        .game-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6),
                0 0 40px rgba(77, 65, 255, 0.4),
                0 0 40px rgba(255, 65, 108, 0.4);
        }

        h1 {
            font-size: clamp(1.8rem, 8vw, 3.5rem);
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: clamp(0.9rem, 4vw, 1.2rem);
            opacity: 0.8;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: clamp(5px, 2vw, 15px);
            margin: clamp(15px, 5vw, 30px) auto;
            perspective: 1000px;
            width: 100%;
            max-width: 360px;
            aspect-ratio: 1 / 1;
        }

        .cell {
            background: var(--cell-bg);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(1.5rem, 10vw, 3rem);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
            aspect-ratio: 1 / 1;
            width: 100%;
        }

        .cell:hover {
            background: var(--cell-hover);
            transform: scale(1.05) translateZ(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }

        .cell::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            top: 0;
            left: 0;
            border-radius: 15px;
        }

        .cell.x,
        .cell.o {
            font-weight: bold;
            animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cell.x {
            color: var(--x-color);
            text-shadow: 0 0 10px rgba(255, 65, 108, 0.5);
        }

        .cell.o {
            color: var(--o-color);
            text-shadow: 0 0 10px rgba(77, 65, 255, 0.5);
        }

        .cell.winner {
            background: rgba(100, 255, 143, 0.2);
            animation: winner 1s ease infinite;
        }

        @keyframes winner {

            0%,
            100% {
                box-shadow: 0 0 20px var(--win-color);
            }

            50% {
                box-shadow: 0 0 40px var(--win-color);
            }
        }

        @keyframes pop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            70% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .status {
            font-size: clamp(1rem, 5vw, 1.5rem);
            margin-top: 20px;
            font-weight: 700;
            min-height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            line-height: 1.4;
        }

        .status.x-turn .player-indicator {
            color: var(--x-color);
            text-shadow: 0 0 10px rgba(255, 65, 108, 0.5);
        }

        .status.o-turn .player-indicator {
            color: var(--o-color);
            text-shadow: 0 0 10px rgba(77, 65, 255, 0.5);
        }

        .player-indicator {
            transition: color 0.3s ease;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: clamp(10px, 3vw, 15px);
            margin-top: clamp(15px, 5vw, 30px);
            flex-wrap: wrap;
        }

        .button {
            padding: clamp(10px, 3vw, 15px) clamp(15px, 5vw, 30px);
            font-size: clamp(0.9rem, 4vw, 1.2rem);
            color: #fff;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .button:active {
            transform: translateY(1px);
        }

        .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .button:hover::after {
            transform: translateX(100%);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            top: 0;
            animation: confetti-fall 5s ease-in-out;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            0% {
                opacity: 1;
                top: -10px;
                transform: translateX(0) rotate(0deg);
            }

            100% {
                opacity: 0;
                top: 100vh;
                transform: translateX(calc(100px - 200px * var(--random-x))) rotate(calc(360deg * var(--random-rotate)));
            }
        }

        /* Pulse animation for turn indicator */
        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .turn-indicator {
            animation: pulse 1.5s ease infinite;
            display: inline-block;
        }

        /* Modal for game result */
        .result-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            backdrop-filter: blur(5px);
        }

        .result-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.8);
            padding: clamp(20px, 5vw, 40px);
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            transform: translateY(50px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(77, 65, 255, 0.3),
                0 0 30px rgba(255, 65, 108, 0.3);
        }

        .result-modal.active .modal-content {
            transform: translateY(0);
        }

        .result-message {
            font-size: clamp(1.5rem, 7vw, 2.5rem);
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.3;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        /* Score display */
        .score-display {
            display: flex;
            justify-content: center;
            gap: clamp(15px, 4vw, 30px);
            margin: clamp(15px, 4vw, 20px) 0;
            flex-wrap: wrap;
        }

        .score-card {
            padding: clamp(8px, 2vw, 10px) clamp(15px, 4vw, 20px);
            border-radius: 10px;
            min-width: clamp(80px, 25vw, 100px);
            position: relative;
            transition: all 0.3s ease;
        }

        .score-card.x {
            background: rgba(255, 65, 108, 0.1);
            border: 1px solid rgba(255, 65, 108, 0.3);
        }

        .score-card.o {
            background: rgba(77, 65, 255, 0.1);
            border: 1px solid rgba(77, 65, 255, 0.3);
        }

        .score-card h3 {
            font-size: clamp(0.9rem, 4vw, 1.2rem);
            margin-bottom: 5px;
        }

        .score-card.x h3 {
            color: var(--x-color);
        }

        .score-card.o h3 {
            color: var(--o-color);
        }

        .score-value {
            font-size: clamp(1.4rem, 5vw, 1.8rem);
            font-weight: 900;
        }

        .score-card.active {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .score-card.x.active {
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.3);
        }

        .score-card.o.active {
            box-shadow: 0 5px 15px rgba(77, 65, 255, 0.3);
        }

        /* Install button styles */
        .install-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .install-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            background-color: #5e52ff;
        }

        /* Orientation handling */
        @media screen and (max-height: 600px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding-top: 10px;
                padding-bottom: 10px;
                min-height: 100vh;
            }

            .game-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-areas:
                    "title title"
                    "board stats"
                    "board controls";
                align-items: center;
                gap: 10px;
                max-width: 90vw;
                padding: 15px;
                text-align: left;
            }

            h1,
            .subtitle {
                grid-area: title;
                text-align: center;
            }

            .board {
                grid-area: board;
                margin: 0 auto;
                max-height: 70vh;
                max-width: 70vh;
            }

            .score-display {
                grid-area: stats;
                flex-direction: column;
                margin: 0;
                align-items: flex-start;
            }

            .status,
            .controls {
                grid-area: controls;
                justify-content: flex-start;
                margin-top: 10px;
            }
        }

        /* Small screens (phones) */
        @media screen and (max-width: 375px) {
            .button {
                padding: 8px 15px;
                font-size: 0.85rem;
            }

            .score-card {
                padding: 6px 12px;
                min-width: 75px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 0.85rem;
            }
        }

        /* Medium screens (large phones, small tablets) */
        @media screen and (min-width: 376px) and (max-width: 768px) {
            .game-container {
                padding: 25px;
            }
        }

        /* Large screens (tablets, desktops) */
        @media screen and (min-width: 769px) {
            .game-container {
                padding: 40px;
            }

            .board {
                max-width: 360px;
            }
        }

        /* Extra large screens */
        @media screen and (min-width: 1200px) {
            .game-container {
                max-width: 500px;
            }

            h1 {
                font-size: 3.5rem;
            }
        }

        /* High DPI screens */
        @media (-webkit-min-device-pixel-ratio: 2),
        (min-resolution: 192dpi) {
            .game-container {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
                    0 0 30px rgba(77, 65, 255, 0.3),
                    0 0 30px rgba(255, 65, 108, 0.3);
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --cell-bg: rgba(255, 255, 255, 0.07);
                --cell-hover: rgba(255, 255, 255, 0.12);
            }
        }

        /* Touch device optimizations */
        @media (hover: none) {
            .cell:hover {
                transform: none;
                background: var(--cell-bg);
                box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
            }

            .button:hover {
                transform: none;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="background-gradient"></div>
        <div class="particles" id="particles"></div>
    </div>

    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <p class="subtitle">Ultimate Edition</p>

        <div class="score-display">
            <div class="score-card x active">
                <h3>Player X</h3>
                <div class="score-value" id="score-x">0</div>
            </div>
            <div class="score-card o">
                <h3>Player O</h3>
                <div class="score-value" id="score-o">0</div>
            </div>
        </div>

        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="status x-turn">
            <span class="turn-indicator">ðŸŽ®</span>
            <span>Player </span>
            <span class="player-indicator">X</span>
            <span>'s turn</span>
        </div>

        <div class="controls">
            <button class="button reset-button">
                <i class="fas fa-redo-alt"></i> Reset Game
            </button>
        </div>
    </div>

    <div class="result-modal" id="resultModal">
        <div class="modal-content">
            <div class="result-message" id="resultMessage"></div>
            <div class="modal-buttons">
                <button class="button" id="newGameBtn">
                    <i class="fas fa-play"></i> New Game
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Create background particles
            const particlesContainer = document.getElementById('particles');
            const colors = ['#4d41ff', '#ff416c', '#41a7ff'];

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // Random properties
                const size = Math.random() * 10 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = color;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;

                particlesContainer.appendChild(particle);
            }

            // Game elements
            const board = document.querySelector('.board');
            const cells = document.querySelectorAll('.cell');
            const statusText = document.querySelector('.status');
            const playerIndicator = document.querySelector('.player-indicator');
            const resetButton = document.querySelector('.reset-button');
            const resultModal = document.getElementById('resultModal');
            const resultMessage = document.getElementById('resultMessage');
            const newGameBtn = document.getElementById('newGameBtn');
            const scoreX = document.getElementById('score-x');
            const scoreO = document.getElementById('score-o');

            // Game state
            let currentPlayer = 'X';
            let gameActive = true;
            let gameState = ['', '', '', '', '', '', '', '', ''];
            let scores = { X: 0, O: 0 };

            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];

            // Create confetti
            const createConfetti = () => {
                for (let i = 0; i < 100; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.classList.add('confetti');

                        // Random properties
                        const size = Math.random() * 8 + 4;
                        const color = colors[Math.floor(Math.random() * colors.length)];

                        confetti.style.width = `${size}px`;
                        confetti.style.height = `${size}px`;
                        confetti.style.background = color;
                        confetti.style.left = `${Math.random() * 100}%`;
                        confetti.style.setProperty('--random-x', Math.random());
                        confetti.style.setProperty('--random-rotate', Math.random());

                        document.body.appendChild(confetti);

                        // Remove after animation
                        setTimeout(() => {
                            confetti.remove();
                        }, 5000);
                    }, i * 50);
                }
            };

            // Update score display
            const updateScoreDisplay = () => {
                scoreX.textContent = scores.X;
                scoreO.textContent = scores.O;

                const xCard = document.querySelector('.score-card.x');
                const oCard = document.querySelector('.score-card.o');

                if (currentPlayer === 'X') {
                    xCard.classList.add('active');
                    oCard.classList.remove('active');
                } else {
                    oCard.classList.add('active');
                    xCard.classList.remove('active');
                }
            };

            // Handle cell click
            const handleCellClick = (event) => {
                const clickedCell = event.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

                if (gameState[clickedCellIndex] !== '' || !gameActive) return;

                gameState[clickedCellIndex] = currentPlayer;
                clickedCell.textContent = currentPlayer;
                clickedCell.classList.add(currentPlayer.toLowerCase());

                // Add pop animation
                clickedCell.style.animation = 'none';
                void clickedCell.offsetWidth; // Trigger reflow
                clickedCell.style.animation = 'pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';

                checkForWinner();
            };

            // Check for winner
            const checkForWinner = () => {
                let roundWon = false;
                let winningLine = null;

                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    if (gameState[a] === '' || gameState[b] === '' || gameState[c] === '') continue;

                    if (gameState[a] === gameState[b] && gameState[b] === gameState[c]) {
                        roundWon = true;
                        winningLine = [a, b, c];
                        break;
                    }
                }

                if (roundWon) {
                    // Highlight winning cells
                    winningLine.forEach(index => {
                        cells[index].classList.add('winner');
                    });

                    // Update score
                    scores[currentPlayer]++;
                    updateScoreDisplay();

                    // Show victory message
                    resultMessage.textContent = `Player ${currentPlayer} Wins!`;
                    resultModal.classList.add('active');

                    // Launch confetti
                    createConfetti();

                    gameActive = false;
                    return;
                }

                if (!gameState.includes('')) {
                    resultMessage.textContent = 'It\'s a Draw!';
                    resultModal.classList.add('active');
                    gameActive = false;
                    return;
                }

                // Switch player
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                playerIndicator.textContent = currentPlayer;

                // Update status class for styling
                if (currentPlayer === 'X') {
                    statusText.classList.add('x-turn');
                    statusText.classList.remove('o-turn');
                } else {
                    statusText.classList.add('o-turn');
                    statusText.classList.remove('x-turn');
                }

                updateScoreDisplay();
            };

            // Reset game
            const resetGame = () => {
                gameState = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                currentPlayer = 'X';
                playerIndicator.textContent = currentPlayer;

                // Update status class
                statusText.classList.add('x-turn');
                statusText.classList.remove('o-turn');

                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o', 'winner');

                    // Reset animations
                    cell.style.animation = 'none';
                    void cell.offsetWidth; // Trigger reflow
                    cell.style.animation = '';
                });

                resultModal.classList.remove('active');
                updateScoreDisplay();
            };

            // New game (reset without clearing scores)
            const newGame = () => {
                resetGame();
            };

            // Event listeners
            cells.forEach(cell => cell.addEventListener('click', handleCellClick));
            resetButton.addEventListener('click', () => {
                // Reset scores too
                scores = { X: 0, O: 0 };
                resetGame();
            });
            newGameBtn.addEventListener('click', newGame);

            // Initialize
            updateScoreDisplay();
        });
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch((error) => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
    <script>
        // Trigger the PWA install prompt
        window.addEventListener('beforeinstallprompt', (event) => {
            event.preventDefault(); // Prevent the default prompt
            const installButton = document.createElement('button');
            installButton.textContent = 'Install Tic Tac Toe';
            installButton.style.position = 'fixed';
            installButton.style.bottom = '20px';
            installButton.style.right = '20px';
            installButton.style.padding = '10px 20px';
            installButton.style.backgroundColor = '#4d41ff';
            installButton.style.color = '#fff';
            installButton.style.border = 'none';
            installButton.style.borderRadius = '5px';
            installButton.style.cursor = 'pointer';
            installButton.style.zIndex = '1000';

            installButton.addEventListener('click', () => {
                event.prompt(); // Show the install prompt
                installButton.remove(); // Remove the button after clicking
            });

            document.body.appendChild(installButton);
        });
    </script>
